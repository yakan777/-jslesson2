<script>
let pen={
 "color":"red",
 "length":3
};

class Pen{
    constructor(length){
        this.length=length;
    }
    write(){
        this.length-=0.5;
        return '書きました';
    }
}
let pencil=new Pen(3);
console.log(pencil.length);
console.log(pencil.write());
console.log(pencil.length);
